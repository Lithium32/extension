<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>业务错误监控面板</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚨 业务错误监控</h1>
            <div class="subtitle">实时监控接口错误和用户操作</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalErrors">0</div>
                <div class="stat-label">总错误数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalActions">0</div>
                <div class="stat-label">用户操作</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorRate">0%</div>
                <div class="stat-label">错误率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monitoringTime">0分钟</div>
                <div class="stat-label">监控时长</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="refreshBtn">🔄 刷新数据</button>
            <button class="btn btn-success" id="downloadBtn">📥 下载报告</button>
            <button class="btn btn-danger" id="clearBtn">🗑️ 清空数据</button>
        </div>
        
        <div class="content">
            <div class="tab-container">
                <div class="tabs">
                    <div class="tab active" data-tab="errors">错误列表</div>
                    <div class="tab" data-tab="stats">统计分析</div>
                    <div class="tab" data-tab="actions">操作记录</div>
                </div>
                
                <!-- 错误列表标签 -->
                <div class="tab-content active" id="errors-tab">
                    <div class="section">
                        <div class="section-title">📋 最近错误</div>
                        <div class="error-list" id="errorList">
                            <div class="loading">⏳ 加载中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 统计分析标签 -->
                <div class="tab-content" id="stats-tab">
                    <div class="section">
                        <div class="section-title">📊 错误统计</div>
                        <div id="statsContent">
                            <div class="loading">⏳ 加载中...</div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作记录标签 -->
                <div class="tab-content" id="actions-tab">
                    <div class="section">
                        <div class="section-title">🎯 用户操作</div>
                        <div id="actionsContent">
                            <div class="loading">⏳ 加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./popup.js"></script>
</body>
</html>
